<span *ngFor="let audioclip of audioclips" class="audioclip-wrapper" [style.--widthSpan]="(((audioclip.duration || 1)*20) | number: '1.0-0') + 'px'">
  <button mat-flat-button (click)="play('http://localhost:3000/' + audioclip.path + audioclip.filename)">
{{((audioclip.duration || 1) * 20 | number: '1.0-0') + 'px'}}
  <mat-icon>play_circle</mat-icon> {{audioclip.filename}} ({{audioclip.duration | number: '1.0-0' }})s
  </button>
</span>
